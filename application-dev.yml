
spring:
    datasource:
      name: information
      url: jdbc:mysql://localhost:3306/local_db1?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      druid:
#        initial-size: 0
#        max-active: 8
#        min-idle:
#        max-wait:
#        pool-prepared-statements: false # psCache oracle设置下缓存效果巨大 设置为false，mysql下设置为false 默认为false
#        max-pool-prepared-statement-per-connection-size: -1 配合psCache使用 设置最大缓存连接大小
        validation-query: select 1
        validation-query-timeout: 1000
        test-while-idle: true
        filters: stat,wall,log4j
        filter:
          stat:
            db-type: mysql
            log-slow-sql: true
            slow-sql-millis: 2000
        web-stat-filter:
          enabled: true
          url-pattern: /*
          exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
        stat-view-servlet:
          enabled: true
          login-username: admin
          login-password: admin
          url-pattern: /druid/*
          allow: localhost,127.0.0.1
          reset-enable: false

mybatis-plus:
# 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
# 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:mapper/*/*Mapper.xml
#实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.lc.springcloud.configclient.entity
  #自定义枚举包
#  type-enums-package: com.dengtacj.information.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
  #  key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 1
    logic-not-delete-value: 0
#    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
#    meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'